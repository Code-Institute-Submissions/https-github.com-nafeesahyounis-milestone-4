{% block content %}
  <h1>Checkout</h1>
  <div class="order-info">
    <h3>Your order</h3>
    <ul>
      
{% for items in cart_items %}
   {{ items.product }}
  {% endfor %}
    </ul>
    
  </div>
  <form method="post" class="order-form">
    {{ form.as_p }}
    <p><input type="submit" value="Place order"></p>
    {% csrf_token %}
  </form>

      <button id="checkout-button">Checkout</button>

{% endblock %}
